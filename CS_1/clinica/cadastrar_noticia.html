<h2>Cadastrar notícia</h2>

<form action="api/noticia" method="post">
    <fieldset>
        <legend>Cadastro de produto</legend>
        Nome do produto: <input type="text" name="nome"><br>
        Código de barras: <input type="text" name="codigo"><br>
        Preço: <input type="text" name="preco"><br>
        Seção: <select name="secao">
            <option value="Hortifruti"></option>
            <option value="Frutas  "></option>

        </select><br>
    </fieldset>
</form>
